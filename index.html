<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Signup UI">
    <title>Login and Signup UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
            <span class="error-message" id="login-email-error">Invalid email format</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
            <span class="error-message" id="login-password-error">Password must be at least 6 characters</span>
        </div>
        <button class="submit-btn" onclick="validateLogin()">Login</button>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form">
        <h2>Signup</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email">
            <span class="error-message" id="signup-email-error">Invalid email format</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password">
            <span class="error-message" id="signup-password-error">Password must be at least 6 characters</span>
        </div>
        <button class="submit-btn" onclick="validateSignup()">Signup</button>
    </div>

    <script>
        // Login Validation
        function validateLogin() {
            validateForm('login');
        }

        // Signup Validation
        function validateSignup() {
            validateForm('signup');
        }

        // Universal Form Validation Function
        function validateForm(type) {
            const email = document.getElementById(`${type}-email`).value;
            const password = document.getElementById(`${type}-password`).value;

            const emailError = document.getElementById(`${type}-email-error`);
            const passwordError = document.getElementById(`${type}-password-error`);

            // Email Validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            emailError.style.display = emailPattern.test(email) ? 'none' : 'block';

            // Password Validation
            passwordError.style.display = password.length >= 6 ? 'none' : 'block';
        }
    </script>
</body>
</html>
